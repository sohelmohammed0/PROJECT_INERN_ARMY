<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Task Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #1a202c;
            color: #e2e8f0;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            color: #63b3ed;
        }

        .header p {
            color: #a0aec0;
            font-size: 1.25rem;
        }

        .card {
            background: #2d3748;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #cbd5e0;
        }

        .input-group input,
        .input-group textarea,
        .input-group select {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.375rem;
            border: 1px solid #4a5568;
            background: #4a5568;
            color: #e2e8f0;
        }

        .input-group input:focus,
        .input-group textarea:focus,
        .input-group select:focus {
            border-color: #63b3ed;
            outline: none;
            background: #2d3748;
        }

        .button-primary {
            background: #63b3ed;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
        }

        .button-primary:hover {
            background: #4299e1;
        }

        .task-list {
            list-style: none;
            padding: 0;
        }

        .task-item {
            background: #2d3748;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            transition: transform 0.3s;
        }

        .task-item:hover {
            transform: translateY(-3px);
        }

        .task-details {
            flex-grow: 1;
            margin-right: 1rem;
        }

        .task-details h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
            color: #63b3ed;
        }

        .task-details p {
            color: #a0aec0;
            margin-bottom: 0.25rem;
        }

        .task-details span {
            color: #718096;
            font-size: 0.875rem;
        }

        .task-actions {
            display: flex;
            gap: 0.5rem;
        }

        .task-actions button {
            background: #4a5568;
            color: #e2e8f0;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .task-actions button:hover {
            background: #2d3748;
        }

        .task-actions .complete {
            background: #48bb78;
            color: white;
        }

        .task-actions .complete:hover {
            background: #38a169;
        }

        .task-actions .delete {
            background: #f56565;
            color: white;
        }

        .task-actions .delete:hover {
            background: #e53e3e;
        }

        .search-filter {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .search-filter input {
            flex-grow: 1;
            padding: 0.75rem;
            border-radius: 0.375rem;
            border: 1px solid #4a5568;
            background: #4a5568;
            color: #e2e8f0;
        }

        .search-filter select {
            padding: 0.75rem;
            border-radius: 0.375rem;
            border: 1px solid #4a5568;
            background: #4a5568;
            color: #e2e8f0;
        }

        .search-filter input:focus,
        .search-filter select:focus {
            border-color: #63b3ed;
            outline: none;
            background: #2d3748;
        }

        .task-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .task-tags span {
            background: #4a5568;
            color: #e2e8f0;
            padding: 0.25rem 0.5rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
        }

        .task-tags span:hover {
            background: #2d3748;
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>Advanced Task Manager</h1>
            <p>Effortlessly manage your tasks in style</p>
        </header>

        <main>
            <div class="card">
                <form id="taskForm">
                    <div class="input-group">
                        <label for="taskName">Task Name</label>
                        <input type="text" id="taskName" required>
                    </div>
                    <div class="input-group">
                        <label for="taskDescription">Task Description</label>
                        <textarea id="taskDescription" required></textarea>
                    </div>
                    <div class="input-group">
                        <label for="taskDeadline">Deadline</label>
                        <input type="date" id="taskDeadline" required>
                    </div>
                    <div class="input-group">
                        <label for="taskPriority">Priority</label>
                        <select id="taskPriority" required>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="taskCategory">Category</label>
                        <input type="text" id="taskCategory" required>
                    </div>
                    <div class="input-group">
                        <label for="taskTags">Tags (comma separated)</label>
                        <input type="text" id="taskTags" required>
                    </div>
                    <button type="submit" class="button-primary">Add Task</button>
                </form>
            </div>

            <div class="search-filter">
                <input type="text" id="searchTask" placeholder="Search tasks...">
                <select id="filterPriority">
                    <option value="all">All</option>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                <select id="filterCategory">
                    <option value="all">All Categories</option>
                </select>
            </div>

            <ul id="taskList" class="task-list"></ul>
        </main>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", loadTasks);

        function loadTasks() {
            const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            tasks.forEach(task => {
                if (task.name) addTaskToDOM(task);
            });
            loadCategories();
        }

        function saveTask(task) {
            const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            tasks.push(task);
            localStorage.setItem('tasks', JSON.stringify(tasks));
            loadCategories();
        }

        function deleteTaskFromStorage(taskName) {
            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            tasks = tasks.filter(task => task.name !== taskName);
            localStorage.setItem('tasks', JSON.stringify(tasks));
            loadCategories();
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-GB', { day: '2-digit', month: 'short', year: 'numeric' }).replace(',', '');
        }

        function addTaskToDOM(task) {
            const taskList = document.getElementById('taskList');
            const taskItem = document.createElement('li');
            taskItem.className = 'task-item';
            taskItem.dataset.priority = task.priority;
            taskItem.dataset.category = task.category;

            taskItem.innerHTML = `
                <div class="task-details">
                    <h3>${task.name}</h3>
                    <p>${task.description}</p>
                    <span>Deadline: ${formatDate(task.deadline)}</span>
                    <p>Priority: ${task.priority.charAt(0).toUpperCase() + task.priority.slice(1)}</p>
                    <p>Category: ${task.category}</p>
                    <div class="task-tags">${task.tags.map(tag => `<span>${tag}</span>`).join('')}</div>
                </div>
                <div class="task-actions">
                    <button class="complete"><i class="fas fa-check"></i></button>
                    <button class="delete"><i class="fas fa-trash"></i></button>
                </div>
            `;

            taskList.appendChild(taskItem);

            taskItem.querySelector('.complete').addEventListener('click', () => {
                taskItem.classList.toggle('opacity-50');
            });

            taskItem.querySelector('.delete').addEventListener('click', () => {
                deleteTaskFromStorage(task.name);
                taskItem.remove();
            });
        }

        function loadCategories() {
            const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            const categories = [...new Set(tasks.map(task => task.category))];
            const filterCategory = document.getElementById('filterCategory');
            filterCategory.innerHTML = '<option value="all">All Categories</option>';
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                filterCategory.appendChild(option);
            });
        }

        document.getElementById('taskForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const taskName = document.getElementById('taskName').value.trim();
            const taskDescription = document.getElementById('taskDescription').value.trim();
            const taskDeadline = document.getElementById('taskDeadline').value;
            const taskPriority = document.getElementById('taskPriority').value;
            const taskCategory = document.getElementById('taskCategory').value.trim();
            const taskTags = document.getElementById('taskTags').value.trim();

            if (!taskName || !taskDescription || !taskDeadline || !taskCategory || !taskTags) return;

            const task = { 
                name: taskName, 
                description: taskDescription, 
                deadline: taskDeadline, 
                priority: taskPriority, 
                category: taskCategory, 
                tags: taskTags.split(',').map(tag => tag.trim())
            };
            addTaskToDOM(task);
            saveTask(task);

            document.getElementById('taskForm').reset();
        });

        document.getElementById('searchTask').addEventListener('input', (e) => {
            const searchValue = e.target.value.toLowerCase();
            const tasks = document.querySelectorAll('#taskList li');
            tasks.forEach(task => {
                const taskName = task.querySelector('h3').textContent.toLowerCase();
                if (taskName.includes(searchValue)) {
                    task.style.display = '';
                } else {
                    task.style.display = 'none';
                }
            });
        });

        document.getElementById('filterPriority').addEventListener('change', (e) => {
            const filterValue = e.target.value;
            const tasks = document.querySelectorAll('#taskList li');
            tasks.forEach(task => {
                if (filterValue === 'all' || task.dataset.priority === filterValue) {
                    task.style.display = '';
                } else {
                    task.style.display = 'none';
                }
            });
        });

        document.getElementById('filterCategory').addEventListener('change', (e) => {
            const filterValue = e.target.value;
            const tasks = document.querySelectorAll('#taskList li');
            tasks.forEach(task => {
                if (filterValue === 'all' || task.dataset.category === filterValue) {
                    task.style.display = '';
                } else {
                    task.style.display = 'none';
                }
            });
        });
    </script>
</body>

</html>
